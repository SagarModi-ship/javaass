<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Callback Function Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        
        .calculator {
            display: flex;
            flex-direction: column;
            border: 2px solid black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .inu{
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        
        input {
            width: 40%;
            padding: 1px;
            margin: 5px 0;
            border: 1px solid black;
            border-radius: 4px;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: black;
            color: white;
            cursor: pointer;
            width: 22%;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #result {
            margin-top: 15px;
            font-size: 18px;
        }
        
    </style>
</head>
<body>
    <div class="calculator">
        <div class="inu">
        <input type="number" id="num1" placeholder="Input1" />
        <input type="number" id="num2" placeholder="Input2" />
    </div>
        <div class="buttons">
            <button onclick="calculate(add)">Add</button>
            <button onclick="calculate(subtract)">Sub</button>
            <button onclick="calculate(multiply)">Mul</button>
            <button onclick="calculate(divide)">Divide</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        function add(a, b) {
            return a + b;
        }
        
        function subtract(a, b) {
            return a - b;
        }
        
        function multiply(a, b) {
            return a * b;
        }
        
        function divide(a, b) {
            return b !== 0 ? a / b : 'Cannot divide by zero';
        }
        
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = 'Please enter valid numbers!';
                return;
            }
        
            const result = operation(num1, num2);
            document.getElementById('result').innerText = 'Result: ' + result;
        }
        
    </script>
</body>
</html>
